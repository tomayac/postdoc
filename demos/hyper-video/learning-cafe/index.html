<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" media="all" rel="stylesheet" type="text/css"/>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bower_components/hyper-video/hyper-video.html">

</head>
<body>
  <h1>Learning Café</h1>
  <div id="container">
    <hyper-video src="videos/repassage.mp4" width="600" height="480"
                 alternative-views='{"videos/repassage.mp4":{"1":{"title":"bw","src":"videos/repassage.bw.mp4"},"2":{"title":"lt","src":"videos/repassage.lt.mp4"}}}'
                 >
      <track-chapters src="vtt/chapters.vtt" display-chapters-thumbnails width="300" height="300"></track-chapters>
      <track-subtitles src="vtt/transcript.vtt" display-subtitles-group width="300" height="300"></track-subtitles>
      <!-- NB: on ne peut pas mettre une 2e piste subtitles :-(
           c'est la 1e qui s'affiche
      <track-subtitles src="panels.vtt" display-subtitles-group width="600" ></track-subtitles>
      -->
      <!-- FOR DEBUG ONLY
      <visualization-timeline orientation="landscape" width="600" height="150"></visualization-timeline>
      -->

      <!-- IL FAUDRAIT UNE BALISE track 'générqiue' -->
      <track-annotations src="vtt/quizz.vtt" type="quizz"></track-annotations>
      <hv-quizz on-type="quizz"></hv-quizz>
    </hyper-video>
  </div>
</body>
</html>
