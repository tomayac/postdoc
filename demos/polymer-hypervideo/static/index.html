<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <link href="main.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="import" href="elements/polymer-hypervideo.html">
    <link rel="import" href="elements/polymer-overlay.html">
  </head>
  <body>
    <h1>Hypervideo Demo</h1>

    <h2>Polymer Hypervideo (Local video)</h2>

    <polymer-hypervideo src="big_buck_bunny.mp4 big_buck_bunny.webm" subtitles="subtitles.vtt" chapters="thumbs.vtt" displayThumbnails="true" width="400" height="225">

      <polymer-overlay style="color:green;" start="10" end="25">
        <img src="fr.png"/>
        Bonjour monde!
      </polymer-overlay>

      <polymer-overlay style="color:red; position:absolute; top:-35px; opacity: .5;" start="15" end="30">
        <img src="fr.png"/>
        Collision manuelle!
      </polymer-overlay>

      <polymer-overlay style="color:blue;" start="35" end="45">
        Au revoir monde!
        <img src="fr.png"/>
      </polymer-overlay>

      <polymer-overlay style="color:orange;" start="40" end="50">
        Collision auto
      </polymer-overlay>

      <polymer-actor start="10" end="20" name="Big Buck Bunny" xywh="10,10,50,80" url="http://commons.wikimedia.org/wiki/File:Big.Buck.Bunny.-.Bunny.Portrait.png"></polymer-actor>

      <polymer-actor start="10" end="30" name="Big Buck Bunny"></polymer-actor>

      <polymer-actor start="35" end="50" name="Owl"></polymer-actor>

      <polymer-timeline orientation="landscape" ></polymer-timeline>

      <polymer-timeline orientation="portrait" ></polymer-timeline>

    </polymer-hypervideo>
