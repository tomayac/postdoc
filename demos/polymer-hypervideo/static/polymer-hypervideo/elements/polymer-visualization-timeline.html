<polymer-element name="polymer-visualization-timeline" attributes="orientation width height">
  <template>
    <link href="polymer-visualization-timeline.css" media="all" rel="stylesheet" type="text/css"/>
    <div id="wrapper" class="wrapper">
      <div id="timeline" class="timeline">
        <div id="container" class="container"></div>
      </div>
      <div id="settings" class="settings">
        <input id="zoom" class="zoom" type="range" min="12" max="50" value="12" step="0.5"/>
        <label for="zoom">Zoom</label>
      </div>
    </div>
  </template>
  <script src="polymer-visualization-timeline.js"></script>
</polymer-element>
