<link rel="import" href="./polymer-overlay.html">

<polymer-element name="polymer-hypervideo" attributes="src width height poster subtitles displaysubtitlesgroup captions chapters displaychaptersthumbnails youTubeVideoId">
  <template>
    <link href="polymer-hypervideo.css" media="all" rel="stylesheet" type="text/css"/>
    <div style="position:relative">
      <div id="wrapper">
        <video
            id="hypervideo"
            class="hypervideo"
            controls
            crossorigin="Anonymous">
        </video>
        <div class="overlays" id="overlays"></div>
        <div class="actors" id="actors"></div>
        <div class="timelines" id="timelines"></div>
        <div class="subtitles" id="subtitles"></div>
        <ul class="chapters" id="chapters" style="display: none;"></ul>
      </div>
    </div>
  </template>
  <script src="polymer-hypervideo.js"></script>
</polymer-element>
