<html>
  <head>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("swfobject", "2.1");
    </script>
    <script type="text/javascript">
      function onPlayerError(errorCode) {
        alert("An error occured of type:" + errorCode);
      }    
      
      function updatePlayerInfo() {
        if (ytplayer && ytplayer.getDuration) {
          if (ytplayer.getCurrentTime() >= 253) {
            ytplayer.seekTo(248.5);
          }
        }
      }      
    
      function onYouTubePlayerReady(playerId) {
        ytplayer = document.getElementById("ytPlayer");                
        ytplayer.addEventListener("onError", "onPlayerError");
        ytplayer.addEventListener("onStateChange", "onPlayerStateChange");        
        window.setInterval(updatePlayerInfo, 100);
        ytplayer.cueVideoById("lwusCDRiDwE", 248.5);
        ytplayer.mute();
      } 
      
      function onPlayerStateChange(newState) {
        if (newState === 5) {
          ytplayer.playVideo();
        }
      }         
    
      function loadPlayer() {      
        var params = { allowScriptAccess: "always" };
        var atts = { id: "ytPlayer" };        
        swfobject.embedSWF(
            "http://www.youtube.com/apiplayer?" +
                "&enablejsapi=1&version=3&playerapiid=player", 
            "videoDiv",
            "480",
            "295",
            "8",
            null,
            null,
            params,
            atts);
      }
      
      function _run() {
        loadPlayer();
      }
      google.setOnLoadCallback(_run);      
    </script>
  </head>
  <body>
    <div style="position:absolute; left:0px; top:0px; width:190px; height:295px; background-color:black; opacity:0.5; z-index:999;"></div>                        
    <div style="position:absolute; left:240px; top:0px; width:50px; height:295px; background-color:black; opacity:0.5; z-index:999;"></div>                        
    <div style="position:absolute; left:340px; top:0px; width:140px; height:295px; background-color:black; opacity:0.5; z-index:999;"></div>                                    
    <div style="position:absolute; left:190px; top:0px; width:50px; height:50px; background-color:black; opacity:0.5; z-index:999;"></div>                  
    <div style="position:absolute; left:190px; top:120px; width:50px; height:175px; background-color:black; opacity:0.5; z-index:999;"></div>                  
    <div style="position:absolute; left:290px; top:0px; width:50px; height:45px; background-color:black; opacity:0.5; z-index:999;"></div>                        
    <div style="position:absolute; left:290px; top:115px; width:50px; height:180px; background-color:black; opacity:0.5; z-index:999;"></div>                        

    <div style="position:absolute; left:0px; top:0px; z-index:1;"><div id="videoDiv">Loading...</div></div>    
  </body>
</html>
